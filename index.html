<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
 <div class="ip">
    <h1 >G-Calculator</h1>
    <input id="result" type="text" placeholder="Enter...">
    </div>
    <div class="q">
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(7)">7</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(8)">8</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(9)">9</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum('*')">x</button>
    </div>
    <div class="t">
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(4)">4</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(5)">5</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(6)">6</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum('-')">-</button>
    </div>
    <div class="y">
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(1)">1</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(2)">2</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum(3)">3</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum('+')">+</button>
    </div>
    <div class="u">
        <button  id="w" type="button" class="btn btn-primary" onclick="clearnum()">AC</button>
        <button  id="w" type="button" class="btn btn-primary"onclick="displaynum(0)">0</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="displaynum('/')">/</button>
        <button  id="w" type="button" class="btn btn-primary" onclick="evaluatenum('=')">=</button>
    </div>
    <div class="o">
        <button  id="w" type="button" class="btn btn-primary" onclick="lastelement()"><img src="https://cdn-icons-png.flaticon.com/128/2087/2087825.png" width="50px" alt=""></button>
        </div>
</body>
</html>
